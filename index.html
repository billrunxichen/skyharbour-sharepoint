<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Harbour Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 60px;
    }

    .navbar {
      background-color: #b30000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 32px;
      height: 60px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .navbar .brand {
      font-size: 22px;
      font-weight: 700;
    }

    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .navbar a:hover {
      opacity: 0.85;
    }

    .home-icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">Sky Harbour</div>
    <div class="menu">
      <a href="https://skyharbour.sharepoint.com/:u:/r/SitePages/Home%20Page.aspx?csf=1&web=1&share=EZAkPXbnIvxLvmso6WIWXV8Bce39Gt_R6InR2xEvf1FTZg&e=FEIdmZ">
        <span class="home-icon">üè†</span>Home
      </a>
      <a href="https://skyharbour.sharepoint.com/:u:/r/SitePages/Site-Acquisition.aspx?csf=1&web=1&share=EULxTCL3IRlLmXquOvLcMdcBGBL9Uv9OS1owkdqEGmfDnw&e=Z8dxoQ">Site Acquisitions</a>
      <a href="https://skyharbour.sharepoint.com/:u:/g/ER1htZ1zqm9Aku4ojS4eYzEBgN3_E3vLUorBKPtjWvI-dg?e=YaOQas">Finance</a>
      <a href="https://skyharbour.sharepoint.com/:u:/g/EcgzmI1iaR9ElJFBNmDelJ0BIPpwbFSvJn6lck21_x-5Tw?e=CfAbx6">Construction</a>
      <a href="https://skyharbour.sharepoint.com/:u:/r/SitePages/Leasing.aspx?csf=1&web=1&share=EWCbEzJpielBulauFSTDqQgBqgs5CUhOCjii78KOZxqbkw&e=DlE2eF">Leasing</a>
      <a href="https://skyharbour.sharepoint.com/:u:/g/EQWxpTS6nAhIqrAIn6vfEA0B9q6Ce8nCItCfdkyJOKRoWA?e=hiDUUA">Operations</a>
    </div>
  </div>
</body>
</html>
