<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Harbour Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 60px;
    }

    .navbar {
      background-color: #b30000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 32px;
      height: 60px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .navbar .brand {
      font-size: 22px;
      font-weight: 700;
    }

    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .navbar a:hover {
      opacity: 0.85;
    }

    .home-icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">Sky Harbour</div>
    <div class="menu">
      <a href="/"><span class="home-icon">üè†</span>Home</a>
      <a href="#">Finance</a>
      <a href="#">Site Acquisitions</a>
      <a href="#">Construction</a>
      <a href="#">Leasing</a>
      <a href="#">Operations</a>
    </div>
  </div>
</body>
</html>
