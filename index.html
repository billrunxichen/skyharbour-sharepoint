<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      width: 100%;
      background-color: #b30000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 32px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }

    .navbar .brand {
      color: white;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .navbar a:hover {
      opacity: 0.85;
    }

    .dropdown {
      position: relative;
    }

    .dropdown > a::after {
      content: " ‚ñæ";
      font-size: 12px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 200px;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 8px 0;
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 20px;
      color: #b30000;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f5f5f5;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .home-icon {
      margin-right: 6px;
    }
  </style>
</head>

          <a href="#">Construction</a>

        </div>
      </div>
    </div>
  </div>
</body>
